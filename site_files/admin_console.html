	<section>
	<div class="container">
    <div class="row">
      <div class="col-sx-12">
        <form class="js-form">
      <div id="js-login-data">
          <div id="emailContainer" class="form-group">
            <label for="js-email">Email</label>
            <input type="email" id="js-email" class="form-control"/>
          </div>
          <div class="form-group">
            <label for="js-password">Password</label>
            <input type="password" id="js-password" class="form-control"/>
          </div>
      </div>
          <div class="form-group">
            <label for="js-image-id">Image ID</label>
            <input type="text" id="js-image-id" class="form-control"/>
          </div>
          <div class="form-group">
            <label for="js-image-date">Image Date</label>
            <input type="date" id="js-image-date" class="form-control"/>
          </div>
          <div class="form-group">
            <label for="js-image-keywords">Keywords (separated by spaces)</label>
            <input type="text" id="js-image-keywords" class="form-control"/>
          </div>
          <div class="form-group">
            <label for="js-image-upload">Upload Image</label>
            <input type="file" value="upload" id="js-image-upload" class="form-control"/>
          </div>
          </div>
          <button id="js-submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</section>
